<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Applet - Maps</title>
    <style>
      html,
      body {
        padding: 0;
        width: 100%;
        height: fit-content;
        margin: 0;
      }
      body {
        font-family: system-ui;
      }
    </style>

    <script type="module">
      import.meta.env.VITE_GOOGLE_MAPS_API_KEY = "%VITE_GOOGLE_MAPS_API_KEY%";
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places"></script>
    <script src="./src/main.js" type="module" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="map" style="height: 100%; min-height: 500px; width: 100%"></div>
  </body>
</html>
